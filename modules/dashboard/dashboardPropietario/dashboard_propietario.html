<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Propietario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Dashboard Propietario</h1>

        <!-- Estadísticas globales -->
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Sucursales Activas</h5>
                        <p class="card-text fs-1">10</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Canchas Totales</h5>
                        <p class="card-text fs-1">45</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Reservas Mensuales</h5>
                        <p class="card-text fs-1">520</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ingresos por Sucursal</h5>
                        <canvas id="ingresosChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Reservas por Sucursal</h5>
                        <canvas id="reservasSucursalChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de Gestión de Sucursales -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sucursales</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Sucursal</th>
                                    <th>Canchas</th>
                                    <th>Reservas Mensuales</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Sucursal Centro</td>
                                    <td>10</td>
                                    <td>200</td>
                                    <td>
                                        <button class="btn btn-primary btn-sm">Ver Detalles</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Sucursal Norte</td>
                                    <td>8</td>
                                    <td>150</td>
                                    <td>
                                        <button class="btn btn-primary btn-sm">Ver Detalles</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gráfico de Ingresos por Sucursal
        const ingresosCtx = document.getElementById('ingresosChart').getContext('2d');
        new Chart(ingresosCtx, {
            type: 'bar',
            data: {
                labels: ['Centro', 'Norte', 'Sur', 'Este', 'Oeste'],
                datasets: [{
                    label: 'Ingresos (en $)',
                    data: [15000, 12000, 8000, 9000, 11000],
                    backgroundColor: 'rgba(255, 99, 132, 0.6)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Gráfico de Reservas por Sucursal
        const reservasSucursalCtx = document.getElementById('reservasSucursalChart').getContext('2d');
        new Chart(reservasSucursalCtx, {
            type: 'pie',
            data: {
                labels: ['Centro', 'Norte', 'Sur', 'Este', 'Oeste'],
                datasets: [{
                    label: 'Reservas',
                    data: [200, 150, 100, 120, 130],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
